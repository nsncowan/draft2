  <title>Language Suggester</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div>
    <h1>Programming Language Suggester</h1>
    <p>Fill out the forms below to find out what programming language you should learn first!</p>
  </div>

<!-- user name prompt -->
  <form id="userName">
    <label for="userNameInput">Please enter your name</label>
    <input id="userNameInput" type="text" name="userNameInput">
  </form>

  <!-- form -->
  
  <p>Which language attribute is most important to you?</p>
  <form id="languageSurvey">
    <select id="priority">
      <option>Easy to learn</option>
      <option>Versatility</option>
      <option>Marketability</option>
    </select>

    <p>Which statement applies most to you?</p>
      <input type="radio" name="robot1" value="yes" id="worried" checked>
      <label for="worried">I'm worried about the robot uprising</label>
      <input type="radio" name="robot1" value="no" id="notWorried">
      <label for="notWorried">Nah, we've got at least 15 years before that's an issue.</label>




    <br>
    <br>
    <button type="submit">Submit Your Answers!</button>
  </form>
